<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pemantau cuaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-gambar">
        <div class="blur-effect">
      <div class="row align-items-center" style="height: 100vh;">
      <div class="container col-md-6 col-10">
            <h1 class="text-center"> <span class="badge text-bg-warning">Pantauan cuaca</span> </h1>
            <div class="card">
                <div class="card-shadow">
                    <div class="card-header text-center">
                        <span class="fw-bold text-success">Silahkan input lokasi anda</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <label for="" class="form-label"> <span class="fw-bold">Isi Lokasi</span></label>
                            <input type="text" id="locationInput" class="form-control">
                        </div>
                        <div class="row mt-3">
                            <button id="getWeatherButton" class="btn btn-outline-info">Search</button>
                        </div>
                        <div class="row mt-3" id="weatherInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
